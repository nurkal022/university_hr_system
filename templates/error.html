{% extends "base.html" %}

{% block title %}Ошибка - Платформа поиска ППС{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h2 class="text-muted">Произошла ошибка</h2>
            {% if message %}
                <p class="lead">{{ message }}</p>
            {% else %}
                <p class="lead">К сожалению, запрашиваемая страница недоступна.</p>
            {% endif %}
            
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Вернуться на главную
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i>
                    Назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
